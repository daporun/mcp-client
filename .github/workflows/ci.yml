name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Lint
      - name: Lint
        run: npm run lint

      # TypeCheck
      - name: TypeScript type check
        run: npx tsc --noEmit

      # Build
      - name: Build
        run: npm run build

      # Test
      - name: Run tests
        run: npm test
